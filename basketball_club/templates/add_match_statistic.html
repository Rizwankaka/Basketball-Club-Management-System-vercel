{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Add Match Statistics</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="player_id" class="form-label">Player</label>
                            <select class="form-select" id="player_id" name="player_id" required>
                                <option value="">Select Player</option>
                                {% for player in players %}
                                    <option value="{{ player.id }}">{{ player.first_name }} {{ player.last_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="match_date" class="form-label">Match Date</label>
                            <input type="date" class="form-control" id="match_date" name="match_date" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="minutes_played" class="form-label">Minutes Played</label>
                            <input type="number" class="form-control" id="minutes_played" name="minutes_played" min="0" max="48" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="points_scored" class="form-label">Points Scored</label>
                            <input type="number" class="form-control" id="points_scored" name="points_scored" min="0" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="rebounds" class="form-label">Rebounds</label>
                            <input type="number" class="form-control" id="rebounds" name="rebounds" min="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="assists" class="form-label">Assists</label>
                            <input type="number" class="form-control" id="assists" name="assists" min="0" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Match Statistics</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
