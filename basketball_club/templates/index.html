{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">Welcome to Basketball Club Management System</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <p class="lead">
                Manage your basketball club's players and match statistics efficiently with our comprehensive system.
            </p>
            {% if not current_user.is_authenticated %}
                <div class="mt-4">
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-3">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-outline-primary btn-lg">Sign Up</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
